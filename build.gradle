plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

group 'atm.cs'
version '1.0-SNAPSHOT'

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

jar {
    manifest {
        attributes 'Main-Class': 'atm.cs.analysis.Main'
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

application {
    mainClassName = 'atm.cs.analysis.Main'
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation group: 'com.github.javaparser', name: 'javaparser-symbol-solver-core', version: '3.16.1'
    implementation group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.4.4'
    implementation group: 'commons-io', name: 'commons-io', version: '2.7'
    implementation group: 'org.unix4j', name: 'unix4j-command', version: '0.5'
    implementation group: 'org.apache.commons', name: 'commons-csv', version: '1.8'
    implementation group: 'org.json', name: 'json', version: '20201115'
    //implementation 'com.github.drieks.antlr-kotlin:antlr-kotlin-gradle-plugin:5abdb18a13'
    implementation 'org.soot-oss:soot:4.2.1'
}
